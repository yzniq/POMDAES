<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мониторинг влажности почвы</title>
</head>
<body>
<h1>Мониторинг влажности почвы</h1>
<p>Текущая сухость почвы: {{ moisture }}%</p>
<p>Порог влажности для полива: {{ threshold }}%</p>

<form action="/threshold" method="post">
    <label for="threshold">Установить порог сухости (%):</label>
    <input type="number" id="threshold" name="threshold" step="1" min="0" max="100" required>
    <input type="submit" value="Обновить порог">
</form>
</body>
</html>
